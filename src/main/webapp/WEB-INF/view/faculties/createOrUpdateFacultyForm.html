<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="faculty" type="ru.eninja.piaps.domain.impl.Faculty"*/-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Редактирование факультета</title>
    <link rel="stylesheet" href="../../../static/node_modules/bootstrap/dist/css/bootstrap.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{_navbar :: navbar}"></div>
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel" th:classappend="${faculty.new} ? 'panel-primary' : 'panel-warning'">
                <div class="panel-heading">
                    <h3 class="panel-title"
                        th:text="${faculty.new ? 'Добавление нового факультета' : 'Редактирование факультета'}">
                        Редактирование факультета
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:object="${faculty}" th:method="${faculty.new} ? post : put"
                          th:action="@{${#httpServletRequest.servletPath}}">
                        <div class="form-group" th:remove="${faculty.new} ? all : none">
                            <input th:field="*{id}" type="number" placeholder="ID"
                                   class="form-control" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <input th:field="*{name}" type="text" placeholder="Название факультета" class="form-control"
                                   required="required" autofocus="autofocus"/>
                        </div>

                        <input type="submit" class="btn btn-lg btn-block"
                               th:classappend="${faculty.new} ? 'btn-primary' : 'btn-warning'" value="Редактировать"
                               th:value="${faculty.new ? 'Добавить' : 'Изменить'}"/>
                    </form>
                </div>
            </div>
            <!--<div th:replace="_alerts :: success"></div>-->
            <!--<div th:replace="_alerts :: error"></div>-->
        </div>
    </div>
</div>
</body>
<script src="../../../static/node_modules/jquery/dist/jquery.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../../../static/node_modules/bootstrap/dist/js/bootstrap.js" th:src="@{/js/bootstrap.min.js}"></script>
</html>
